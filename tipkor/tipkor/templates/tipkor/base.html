<!DOCTYPE html>

{% load static %}

<head>
	<title>tipkor.ru</title>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- insert href of fonts -->
	<link rel="icon" href="{% static 'tipkor/img/favicon.ico' %}" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="{% static 'tipkor/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'tipkor/css/tipkor.css' %}">

</head>

<body>
	<!-- Верхняя строка -->
	<div class="container pt-4">
		<div
			class="top_line row bg-light shadow border rounded d-flex justify-content-center align-items-center shadow border rounded p-3">
			<div class="col d-flex justify-content-center ">
				<a href="/">
					<img class="main_logo" src="{% static '/tipkor/img/logo.svg' %}" alt="">
				</a>
			</div>
			<!-- телефон -->
			<div class="col hi_telefon">
				<div>
					<p class="fs-3 mb-0"><strong>8 (964) 571-65-51</strong></p>
				</div>
			</div>
			<!-- график работы -->
			<div class="col hi_grafic" style="text-align: center;">
				<p class="fs-4  mb-0">пн-пт 10:00-18:00</p>
			</div>

			<div class="hi_watssap col-md-2 ">
				<div class="img_mess">
					<a href="https://wa.me/79645716551?text=" target="_blank">
						<img id="hi_mess" src="{% static '/tipkor/img/whatsap.svg' %}" alt="">
						<a href="https://wa.me/79645716551?text=" target="_blank"
							style="font-weight: 800; font-size: large; padding-left: 5px">Whatssap</a>
					</a>
				</div>
			</div>
			<div class="hi_teleg col-md-2 ">
				<div class="img_mess">
					<a href="https://t.me/+79645716551" target="_blank">
						<img id="hi_mess" src="{% static '/tipkor/img/telegram.svg' %}" alt="">
						<a href="https://t.me/+79645716551" target="_blank"
							style="font-weight: 800; font-size: large; padding-left: 5px">Telegram</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Навигация -->
	<div class="container my-4 py-2 bg-light shadow border rounded">
		<div class="top_buttons d-flex justify-content-center ">

			<!-- Топ кнопки с выпадающим меню -->
			<div class="dropdown d-flex flex-fill">
				<a class="btn btn-primary flex-fill btn-lg my-3 mx-2 dropdown-toggle" href="#poly" role="button"
					id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
					Полиграфия (офсет)
				</a>
				<ul class="dropdown-menu dropdown-menu-dark">
					<li><a class="dropdown-item" href="/poly/card">Визитки</a></li>
					<li><a class="dropdown-item" href="/poly/leaflet">Листовки</a></li>
					<li><a class="dropdown-item" href="/poly/booklet">Буклеты</a></li>
				</ul>
			</div>

			<div class="dropdown d-flex flex-fill">
				<a class="btn btn-primary flex-fill btn-lg my-3 mx-2 dropdown-toggle" href="#wide" role="button"
					id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
					Широкоформатная печать
				</a>
				<ul class="dropdown-menu dropdown-menu-dark">
					<li><a class="dropdown-item" href="/wide/banner">Баннеры</a></li>
					<li><a class="dropdown-item" href="/wide/sticker">Наклейки</a></li>
					<li><a class="dropdown-item" href="/wide/table">Таблички</a></li>
				</ul>
			</div>

			<div class="dropdown d-flex flex-fill">
				<a class="btn btn-primary flex-fill btn-lg my-3 mx-2 dropdown-toggle" href="#stamp" role="button"
					id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
					Печати и штампы
				</a>
				<ul class="dropdown-menu dropdown-menu-dark">
					<li><a class="dropdown-item" href="/stamp/c_stamp">Печати</a></li>
					<li><a class="dropdown-item" href="/stamp/r_stamp">Штампы</a></li>
				</ul>
			</div>
		</div>
	</div>


	{% block content %}
	{% endblock %}


	<!-- FOOTER -->
	<div class="container bg-light shadow border rounded">
		<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 ">
			<div class="col-md-4 d-flex align-items-center">
				<a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
					<svg class="bi" width="30" height="24">
						<use xlink:href="#bootstrap" />
					</svg>
				</a>
				<span class="mb-3 mb-md-0 text-body-secondary">&copy; 2023 tipkor.ru</span>
			</div>

			<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

				<li class="ms-3">
					<a href="https://wa.me/79645716551?text=" target="_blank">
						<img id="hi_mess" src="{% static '/tipkor/img/whatsap.svg' %}" alt=""></a>
				</li>

				<li class="ms-3">
					<a href="https://t.me/+79645716551" target="_blank">
						<img id="hi_mess" src="{% static '/tipkor/img/telegram.svg' %}" alt=""></a>

				</li>

				<li class="ms-3">
					<a href="mailto:tipkor@mail.ru" target="_blank">
						<img id="hi_mess" src="{% static '/tipkor/img/email.svg' %}" alt=""></a>
				</li>

			</ul>
		</footer>
	</div>
	<script src="{% static 'tipkor/js/bootstrap.bundle.min.js' %}"></script>
	<!-- <script src="{% static 'tipkor/js/bootstrap.min.js' %}"></script> -->
	<script src="{% static 'tipkor/js/tipkor.js' %}"></script>
</body>

</html>
